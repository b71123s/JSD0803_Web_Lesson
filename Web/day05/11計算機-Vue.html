<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" v-model="n1">
<input type="text" v-model="n2">
<input type="text" value="加" @click="f(1)">
<input type="text" value="簡" @click="f(2)">
<input type="text" value="乘" @click="f(3)">
<input type="text" value="除" @click="f(4)">
<div>結果:{{result}}</div>

<script src="js/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body",
        data: {
            n1: "",
            n2: "",
            result: ""
        },
        methods: {
            f(x) {
                switch (x) {
                    case 1:
                        v.result = v.n1 * 1 + v.n2 * 1
                        break;
                    case 2:
                        v.result = v.n1 - v.n2
                        break;
                    case 3:
                        v.result = v.n1 * v.n2
                        break;
                    case 4:
                        v.result = v.n1 / v.n2
                        break;
                }
            }
        }
    })
</script>
</body>
</html>
