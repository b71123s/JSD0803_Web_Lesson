<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{info}}
    <ul>
        <li v-for="name in arr">{{name}}</li>
    </ul>
    <table border="1">
        <caption>工職列表</caption>
        <tr>
            <th>名子</th>
            <th>年齡</th>
            <th>類型</th>
        </tr>
        <tr v-for="p in persons">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.type}}</td>
        </tr>

    </table>
</div>
<script src="js/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            info:"循環遍歷",
            arr:["elijah","jim","tim","jerry"],
            persons:[{name:"elijah",age:"26",type:"軟工"},
                {name:"jim",age:"25",type:"硬工"},
                {name:"tim",age:"30",type:"全工"},
                {name:"jerry",age:"22",type:"領工"}]
        }
    })
</script>
</body>
</html>
