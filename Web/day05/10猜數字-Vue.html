<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="text" v-model="num" placeholder="請輸入1~100之間的整數" >
  <input type="button" value="我猜!我猜!我猜猜猜~!" @click="f()">
  <h1>{{info}}</h1>
</div>
<script src="js/vue.min.js"></script>
<script>
  // 1.使用者輸入要拿到參數用在BT 雙向綁定
  // 2.IC @click
  // 3.fun
  let x = parseInt(Math.random()*100)+1

  let v = new Vue({
    el:"body>div",
    data: {
      info: "結果:",
      num: ""
    },
      methods:{
        f(){
          if (v.num>x){
            v.info="你猜大了"
          }else if(v.num<x){
            v.info="你猜小了"
          }else {
            v.info= "賓果"
          }
        }
      }
  })
</script>
</body>
</html>
