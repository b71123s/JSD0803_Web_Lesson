<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>{{info}}</h1>
</div>
<!--用CDN引入-->
<!--<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js "></script>-->
<!--載下來，本地端引入-->
<script src="js/vue.min.js"></script>
<script>
  // 創建Vue對象
  let v = new Vue({
    el:"body>div",   // el是設置Vue的管理範圍，element
    data:{   // data裡面的變量是負責和頁面元素進行綁定的
      info:"Hello Vue!"
    }
  })
  // 三秒後修改info的值
  setTimeout(function () {
    v.info = "值改變了!"
  },3000)

</script>
</body>
</html>
