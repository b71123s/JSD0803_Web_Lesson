<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="請輸入1~100的任意整數">
<input type="button" value="就是你了!" onclick="f()">
<div>您猜的結果為...</div>
<script>
    let x = parseInt(Math.random()*100)+1;
    let i = document.querySelector("input")
    let d = document.querySelector("div")
    let count = 0;
    function f() {
        count++;
        if (isNaN(i.value)){
            d.innerText = "輸入錯誤，請重新輸入!"
            return;
        }
        if (i.value>x){
            d.innerText = "在猜小一點~"
        }else if (i.value<x){
            d.innerText = "在猜大一點~"
        }else {
            d.innerText = "賓果"+ "  共猜了"+count+"次"
        }
    }


</script>
</body>
</html>
