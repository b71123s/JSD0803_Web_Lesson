<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="請輸入1~100任一數">
<input type="button" value="下好離手" onclick="f()">
<div></div>
<script>
  let x = parseInt(Math.random()*100)+1
  let i = document.querySelector("input")
  let d = document.querySelector("div")
  let count = 0;
  function f() {
      count++;
    if (isNaN(i.value)){
      d.innerText = "輸入錯誤"
      return;
    }
    if (i.value>x){
      d.innerText = "猜大了!"
    }else if (i.value<x){
      d.innerText = "猜小了"
    }else {
      d.innerText = "好傢伙只猜"+count+"次~恭喜你賓果!!!"
    }
  }
</script>
</body>
</html>
