<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<input type="button" value="添加h1" onclick="f()">
<input type="button" value="圖片" onclick="f2()">
<script>
    function f(){
        let i = document.querySelector("input")
        let h1 = document.createElement("h1")
        h1.innerText = i.value;
        document.body.append(h1)
    }
    function f2(){
        let img =  document.createElement("img")
        img.src = "../l.jpg"
        document.body.append(img)

    }
</script>
</body>
</html>
