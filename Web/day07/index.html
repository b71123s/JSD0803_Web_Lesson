                    <el-card>

                        <el-divider></el-divider>
                        <el-table :data="toArr">

                        </el-table>
                    </el-card>
                </el-col>
            <!--排行榜結束-->

            </el-row>

            <!--商品列表標題-->
            <el-row gutter="20">
                <el-col style="margin: 10px 0;" span="6" v-for="p in productArr">
                    <el-card>
                        <img :src="p.url" width="100%" alt="">
                        <div>
                            <p style="font-size: 15px">{{p.title}}</p>
                            <p>${{p.price}} <s>${{p.oldPrice}}</s>
                                <span style="float: right">銷量{{p.saleCount}}</span>
                            </p>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
            <!--商品列表結束-->
