<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #d1{
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 50px;

        }
        #big{
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 100px 0 0 100px;
            position: relative;

        }
        #big>div{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 50px 50px;
/*            position: absolute;*/
        }
        #big>div>div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="big">
    <div>
        <div></div>
    </div>
</div>
<div id="d1">div1</div>
<div id="d2">div2</div>
