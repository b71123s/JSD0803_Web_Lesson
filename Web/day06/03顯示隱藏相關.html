<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

<!--  v-if不顯示時候，是刪除元素-->
  <h1 v-if="isVisible">123</h1>
  <h1 v-else>456</h1>

<!--  v-show不顯示時候，是隱藏元素-->
  <h1 v-show="isVisible">789</h1>

</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
    el: "body>div",
    data:{
      isVisible:false
    },
    methods:{

    }
  })
</script>
</body>
</html>
