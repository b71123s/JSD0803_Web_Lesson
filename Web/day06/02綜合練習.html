<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>照片:</td>
            <td><img :src="person.url" width="100" alt=""></td>
        </tr>
        <tr>
            <td>姓名:</td><td>{{person.name}}</td>
        </tr>
        <tr>
            <td>年齡:</td><td>{{person.age}}</td>
        </tr>
        <tr>
            <td>好友:</td>
            <td><ul><li v-for="name in person.friends">{{name}}</li></ul></td>
        </tr>
    </table>
    <input type="button" value="加載數據" @click="f()">
</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
    el: "body>div",
    data:{
        person:{name:"",age:"",url:"",friends:[]}
    },
    methods:{
        f(){
            v.person = {name:"蒼老詩",age:"18",url:"../l.jpg",friends: ["張三","李四","王五"]}
        }
    }
  })
</script>
</body>
</html>
