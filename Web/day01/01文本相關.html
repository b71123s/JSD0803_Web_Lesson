<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--ctrl+d  ->  複製本行-->
<!--標籤名+tab  ->  完整標籤-->
<!--左尖括號+標籤名+右尖括號  ->  完整標籤-->
<!--選取註解 ctrl+shift+/(斜線)-->


<h1 align="center">置中</h1>
<h1 align="right">置右</h1>
<h2>2</h2>
<h3>換行</h3><br>
<h4>4</h4>

<hr> <!--水平分割-->
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<hr> <!--水平分割-->

<b>加粗</b>
<i>斜體</i>
<u>下劃線</u>
<s>刪除線</s>

<ul><!--unordered list 無序列表-->
    <li>列表項1</li>
    <li>列表項2</li>
    <li>列表項3</li>
</ul>

<ol><!--ordered list 有序列表-->
    <li>java基礎</li>
    <li>java api</li>
    <li>web 前端</li>
</ol>

<ul><!--列表嵌套-->
    <li>玩具
        <ol>
            <li>軟式</li>
            <li>硬式</li>
        </ol>
    </li>
    <li>食物
        <ol>
            <li>中式</li>
            <li>西式</li>
        </ol>
    </li>
</ul>


</body>
</html>
