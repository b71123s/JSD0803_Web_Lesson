<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table border="1">
    <tr>
      <th>id</th>
      <th>標題</th>
      <th>價格</th>
      <th>庫存</th>
    </tr>
    <tr v-for="p in arr">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.num}}</td>
    </tr>
  </table>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            arr:[]
        },
        methods:{

        },
        created: function () {
            axios.get("/insert").then(function (response) {
                v.arr = response.data
            })

        }
    })
</script>
</body>
</html>
